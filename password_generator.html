<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <label for="passwordLength">Password Length:</label>
          <input
            type="number"
            id="passwordLength"
            name="passwordLength"
            value="8" min="8"
            max="128"
            maxlength="3">
        </div>
        <div>
          <label for="upperCaseCB">Include Upper Case:</label>
          <input
            type="checkbox"
            id="upperCaseCB"
            name="upperCaseCB"
            checked
            >
          </div>
          <div>
          <label for="lowerCaseCB">Include Lower Case:</label>
          <input
            type="checkbox"
            id="lowerCaseCB"
            name="lowerCaseCB"
            >
          </div>
          <div>
          <label for="numbersCB">Include Numbers:</label>
          <input
            type="checkbox"
            id="numbersCB"
            name="numbersCB"
            >
          </div>
          <div>
          <label for="specialsCB">Include Special Characters:</label>
          <input
            type="checkbox"
            id="specialsCB"
            name="specialsCB"
            >
        </div>
        <div class="card-footer">

          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./javascript/password_generator.js"></script>
  </body>
</html>
